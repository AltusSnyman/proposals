<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sydney Landscaping AI â€“ 1-Click 24/7 Landscaping Phone Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Give Sydney Landscaping Pty Ltd a 24/7 AI receptionist that books retaining walls, decking, and garden makeovers the moment homeowners call. Perfect for award-winning landscapers serving the Northern Beaches, North Shore, Hills District, and Greater Sydney."
  />

  <style>
    :root {
      --bg-main: #05070b;
      --bg-alt: #0b1018;
      --bg-card: #0f1724;
      --accent-neo-blue: #3bdcff;
      --accent-ice-blue: #a4f1ff;
      --accent-neo-blue-soft: rgba(59, 220, 255, 0.16);
      --accent-danger: #ff4d4d;
      --accent-success: #3bffa3;
      --accent-warning: #ffd857;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --border-subtle: #1f2933;
      --shadow-soft: 0 24px 80px rgba(0, 0, 0, 0.6);
      --radius-lg: 18px;
      --radius-xl: 24px;
      --radius-pill: 999px;
      --transition-fast: 0.2s ease;
      --transition-slow: 0.4s ease;
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b1728 0, #020309 55%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* HEADER / NAV */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(5, 7, 11, 0.95),
        rgba(5, 7, 11, 0.85),
        transparent
      );
      border-bottom: 1px solid rgba(59, 220, 255, 0.12);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      gap: 16px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo img {
      height: 40px;
      width: auto;
      filter: drop-shadow(0 0 12px rgba(59, 220, 255, 0.4));
    }

    .nav-title {
      display: flex;
      flex-direction: column;
    }

    .nav-title-main {
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 14px;
      text-transform: uppercase;
      color: var(--accent-ice-blue);
    }

    .nav-title-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 1px;
      width: 0;
      background: linear-gradient(to right, var(--accent-neo-blue), var(--accent-ice-blue));
      transition: width var(--transition-fast);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: var(--text-main);
      transition: background var(--transition-fast), color var(--transition-fast),
        border-color var(--transition-fast), transform var(--transition-fast),
        box-shadow var(--transition-fast);
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #5de4ff, #0078ff);
      box-shadow: 0 0 24px rgba(61, 203, 255, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 36px rgba(61, 203, 255, 0.55);
    }

    .btn-ghost {
      border-color: rgba(148, 163, 184, 0.5);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.9);
      border-color: rgba(148, 163, 184, 0.8);
    }

    .btn span.icon {
      font-size: 16px;
      margin-left: 6px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }

    /* HERO */
    .hero {
      padding: 40px 0 48px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 34px;
      align-items: center;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px 4px 4px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at left, rgba(59, 220, 255, 0.28), transparent);
      margin-bottom: 14px;
      font-size: 12px;
      color: var(--accent-ice-blue);
    }

    .hero-kicker-tag {
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 10px;
    }

    .hero-kicker-text {
      color: var(--text-muted);
    }

    .hero-title {
      font-size: clamp(30px, 4vw, 42px);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }

    .hero-title span.accent {
      background: linear-gradient(120deg, var(--accent-ice-blue), var(--accent-neo-blue));
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 15px;
      color: var(--text-muted);
      max-width: 520px;
      margin-bottom: 18px;
    }

    .hero-metric-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 22px;
    }

    .hero-metric {
      padding: 8px 12px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 12px;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 23, 42, 0.9);
    }

    .hero-metric strong {
      color: var(--accent-ice-blue);
      font-weight: 600;
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-muted);
    }

    .hero-right {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .hero-card {
      border-radius: var(--radius-xl);
      padding: 18px 18px 16px;
      background: radial-gradient(circle at top right, #1d2939, #020617);
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-card::before {
      content: "";
      position: absolute;
      top: -80px;
      right: -80px;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(59, 220, 255, 0.22), transparent);
      pointer-events: none;
    }

    .hero-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .hero-card-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .hero-card-pill {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: var(--radius-pill);
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--accent-ice-blue);
    }

    .hero-card-main {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .hero-avatar-wrap {
      position: relative;
      width: 64px;
      height: 64px;
      border-radius: 24px;
      overflow: hidden;
      border: 2px solid rgba(59, 220, 255, 0.6);
      box-shadow: 0 0 22px rgba(59, 220, 255, 0.4);
      flex-shrink: 0;
    }

    .hero-avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-card-copy {
      font-size: 13px;
      color: var(--text-muted);
    }

    .hero-card-copy strong {
      color: var(--accent-ice-blue);
      font-weight: 600;
    }

    .hero-card-foot {
      margin-top: 10px;
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.9;
    }

    .hero-card-foot span {
      color: var(--accent-neo-blue);
    }

    @media (max-width: 900px) {
      .hero-inner {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 600px) {
      .hero {
        padding-top: 28px;
      }
      .hero-cta-row {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* SECTIONS */
    .section {
      padding: 40px 0;
    }

    .section-header {
      margin-bottom: 18px;
    }

    .section-kicker {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent-ice-blue);
      margin-bottom: 6px;
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .section-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 520px;
    }

    /* PROBLEM SECTION */
    .problem-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 20px;
      align-items: flex-start;
    }

    .problem-list {
      margin-top: 8px;
    }

    .problem-item {
      display: flex;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(31, 41, 51, 0.9);
      font-size: 14px;
    }

    .problem-item:last-child {
      border-bottom: none;
    }

    .problem-icon {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(248, 113, 113, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: var(--accent-danger);
      flex-shrink: 0;
      margin-top: 2px;
    }

<br>
